</head>

      <h1 class="logo">

      </ul>

    <main>
    <div class="floating-tile">
            <h1 class="tile-heading">Get In Touch</h1>
            <p class="tile-text">I'd love to hear from you! Send me a message and I'll get back to you soon.</p>
            <form id="contact-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" required rows="5"></textarea>
                </div>
                <div class="form-group submit-area">
                    <button type="submit" id="submit-button">Send Message</button>
                </div>
            </form>
            <div id="message-status" class="status-message"></div>
        </div>
    </main>
    <footer class="footer">"2025 Vishal's Loft | No Rights Reserved"</footer>
    </body>
</html>
